<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://avatars3.githubusercontent.com/u/46348090?s=60&v=4" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ricardobit</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ricardobit?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <footer>
      <div class="container">
         <nav class="footer-nav">
            <ul>
                <li><a href="#">sobre</a></li>
                <li><a href="#">ajuda</a></li>

                <li><a href="#">api</a></li>
                <li><a href="#">carreiras</a></li>
                <li><a href="#">privacidade</a></li>
                <li><a href="#">termos</a></li>
                <li><a href="#">localizações</a></li>
                <li><a href="#">contas mais relevantes</a></li>
                <li><a href="#">hashtags</a></li>
                <li><a href="#">idioma</a></li>
            </ul>
         </nav>
     </div>
     <div class="copyright">
        &copy: 2020 Instagram
     </div>
    </footer>
</body>
</html>
